<ion-header>
  <ion-navbar ion-title>
    <ion-title>
      Wie neem je mee?
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col width-20></ion-col>
    <ion-col width-60 text-center>
    	<ion-icon name="people" class="white-icon"></ion-icon>
    </ion-col>
    <ion-col width-20></ion-col>
  </ion-row>
  <ion-row>
  <ion-col width-20></ion-col>
    <ion-col width-60>
    	<ion-input type="number" text-center [value]="people" [(ngModel)]="people" class="big-input"></ion-input>
    </ion-col>
    <ion-col width-20 class="celsius"></ion-col>
  </ion-row>
   <ion-row>
  <ion-col width-20></ion-col>
    <ion-col width-60 text-center>
  		<button ion-button class="ok-btn" (click)='nextPage()'>Ok</button>
  		<button ion-button clear color="light" class="skip-btn">Sla over</button>  	
    </ion-col>
    <ion-col width-20></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
