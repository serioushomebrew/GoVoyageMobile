<ion-header>

  <ion-navbar>
    <ion-title>Jouw resultaten</ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content class="card-background-page" *ngFor="let card of data"> -->
<ion-content class="card-background-page">

	<ion-item *ngFor="let post of posts">
	      <ion-card>
		    <img src="../www/assets/image/berlin.jpg"/>
		    <div class="card-weather-icon">
		    	<ion-icon name="sunny"></ion-icon>
		    </div>

		    <div class="card-weather-temp">
		    	{{ post.weather.temp }}Â°
		    </div>
		    
		    <div class="card-plane-from">
		    	<ion-icon name="plane"></ion-icon>
		    </div>
		    
		    <div class="card-plane-to">
		    	<ion-icon name="plane" class="turn"></ion-icon>
		    </div>

			<div class="card-date-from-year">2017</div>
			
			<div class="card-date-from">
				Do, Apr 13
			</div>

			<div class="card-date-to-year">2017</div>
			
			<div class="card-date-to">
				Ma, Apr 17
			</div>

		    <div class="card-title">{{ post.destination.name }}</div>
		    <div class="card-price">&euro; {{ post.pricing.price }}</div>

		    <div class="card-book">
		  		<button ion-button clear color="dark" class="skip-btn">
		  			Boek Nu
		  		</button>  	
			</div>	

			<div class="card-info">
				<button ion-button clear color="secondary">Meer Info</button>
			</div>

			<div class="card-share">
				<button ion-button clear icon-only>
				  <ion-icon name="share"></ion-icon>
				</button>
			</div>

			<div class="card-heart">
				<button ion-button clear icon-only>
				  <ion-icon name="heart-outline"></ion-icon>
				</button>
			</div>

	  </ion-card>  

	</ion-item>

 
  

</ion-content>
